name: Angular CI

on:
  push:
    branches:
      - main

jobs:
  Run_test_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci
        
      - name: Run tests and show coverage
        run: npm run test:coverage
    
      - name: Run Build
        run: npm run build
        
