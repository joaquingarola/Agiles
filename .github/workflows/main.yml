name: Angular CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm run ci
        
      - name: Run tests
        run: npm run test
        
      - name: Run lint
        run: npm run lint
    
      - name: Run Build
        run: npm run build
